<polymer-element name="house-element" attributes="image houseType">
  <template>
    <style>
      :host {
        display: inline-block;
        padding: 50px;
      }

      img {
        margin: 20px;
        width: 180px;
        padding: 12px;
        border-radius: 10px;
      }

      img:hover {
        background: #E5CF39;
      }

      .flat {
        background: #E5CF39;
      }

      .house {
        background: #E34D2F;
      }

      .farm {
        background: #75C7B3;
      }

    </style>
    
    <span><img id= {{ houseType }} on-click="{{ setType }}" src="{{image.imageUrl}}"></span>

  </template>

  <script>
    Polymer('house-element', {
      count: 0,
      houseType: "",
      setType: function(){
        this.houseType = this.image.type;
      },
    });
  </script>
</polymer-element>
