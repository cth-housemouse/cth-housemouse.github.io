<link rel="import" href="single-concept.html">

<polymer-element name="select-concepts" attributes="chosenConcept">
  <template>

    <style type="text/css">
      
      @font-face { font-family: NittyNormal; src: url('../fonts/NN.woff') format('woff'); }
      @font-face { font-family: NittyBold; src: url('../fonts/NB.woff') format('woff'); }


      h1 {
        background-color: black;
        color:#E8E8E8;
        font-family: NittyNormal;
      }

    </style>

    <h1>Choose_three_</h1>

    <template repeat="{{ concept in conceptsList}}">
        <single-concept concept="{{concept}}" chosenconcept="{{chosenConcept}}"></single-concept> 
    </template>  

  </template>
  
  <script>
    Polymer('select-concepts', {
      conceptsList: [
        {src: '../images/security.png', name: 'security'},
        {src: '../images/wealth.png', name: 'wealth'},
        {src: '../images/transport.png', name: 'transport'},
        {src: '../images/health.png', name: 'health'},
        {src: '../images/family.png', name: 'family'},
        {src: '../images/nature.png', name: 'nature'},
      ]
    });
  </script>
</polymer-element>
